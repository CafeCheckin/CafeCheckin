    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.2/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.2/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.2/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#712cf9">

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        .form-signin input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
    </style>

    <!-- Custom styles for this template -->
</head>
<body class="text-center">

<main class="form-signin w-100 m-auto">
    <form class="sign-up" th:action="@{/signup}" method="post">
        <h2 class="heading mb-4">회원가입</h2>

        <div class="form-group fone mt-2"> <i class="fas fa-envelope"></i>
            <input type="email" name="email" class="form-control" placeholder="Email" th:value="${dto.email}">
            <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_email}"></span>
        </div>

        <div class="form-group fone mt-2"> <i class="fas fa-user"></i>
            <input type="text" name="username" class="form-control" placeholder="Name" th:value="${dto.username}">
            <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_username}"></span>
        </div>

        <div class="form-group fone mt-2"> <i class="fas fa-lock"></i>
            <input type="password" name="password1" class="form-control" placeholder="Password">
            <div class="image"><i class="fas fa-eye"></i></div>
            <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_password1}"></span>
        </div>

        <div class="form-group fone mt-2"> <i class="fas fa-lock"></i>
            <input type="password" name="password2" class="form-control" placeholder="Confirm Password">
            <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_password2}"></span>
        </div>
        <a class="btn btn-block btn-bold btn-primary mt-2" style="margin-top: 15px" href="/home" role="button">뒤로가기</a>
       <button type="submit" class="btn btn-block btn-bold btn-primary mt-2" onclick="regFun()">회원가입</button>
    </form>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
