<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>리뷰 작성</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#summernote').summernote({
                placeholder: '내용을 입력하세요.',
                tabsize: 2,
                height: 400
            });
        });
    </script>

</head>
<body id="body-pd">
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom fs-1 justify-content-center">
    <h2 class="fw-bold" style="color: coral">카페 리뷰 작성</h2>
</div>
<div class="container">
    <form th:action="@{/write-review(cafeId=${cafeInfo})}" method="post">
        <div class="form-floating">
            <input type="hidden" class="form-control" id="cid" th:value="${cafeInfo}">
        </div>

        <div class="form-group">
            <textarea id="summernote" name="reviewText"></textarea>
        </div>

        <div class="container">
            <button class="w-40 btn btn-lg btn-primary" style="float: right" type="submit">작성하기</button>
            <a class="w-40 btn btn-lg btn-primary" style="float: left" onclick="history.back()" role="button">뒤로가기</a>
        </div>
    </form>
</div>


<!-- IONICONS -->
<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
<!-- JS -->
<script src="/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
